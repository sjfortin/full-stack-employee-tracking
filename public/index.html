<!DOCTYPE html>
<html>

<head>
  <title>Employees Full Stack</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="vendors/angular.min.js"></script>
  <script src="scripts/client.js"></script>
</head>

<body ng-app="EmployeesApp" ng-controller="EmployeesController as vm">
  <h1>Add Employee</h1>
  <label for="first-name">First Name</label>
  <input type="text" placeholder="First Name" ng-model="vm.newEmployee.first_name">
  <label for="last-name">Last Name</label>
  <input type="text" placeholder="Last Name" ng-model="vm.newEmployee.last_name">
  <label for="job-title">Job Title</label>
  <input type="text" placeholder="Job Title" ng-model="vm.newEmployee.job_title">
  <label for="salary">Annual Salary</label>
  <input type="text" placeholder="Annual Salary" ng-model="vm.newEmployee.salary">
  <button ng-click="vm.addEmployee()">Submit</button>
  <h1>Employee List</h1>
  <table>
    <thead>
      <tr>
        <th>First</th>
        <th>Last</th>
        <th>Job</th>
        <th>Salary</th>
        <th>isActive?</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="employee in vm.employees">
        <td>{{employee.first_name}}</td>
        <td>{{employee.last_name}}</td>
        <td>{{employee.job_title}}</td>
        <td>{{employee.salary}}</td>
        <td><button ng-click="vm.toggleActive(employee.id)">Toggle Active</button></td>
      </tr>
    </tbody>
  </table>
  <p>Monthly Salary Expense: {{vm.monthlyExpenditure}}</p>
</body>

</html>
