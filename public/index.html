<!DOCTYPE html>
<html>

<head>
  <title>Employees Full Stack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link rel="stylesheet" href="vendors/angular-material.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <script src="vendors/angular.js"></script>
  <script src="vendors/angular-aria.js"></script>
  <script src="vendors/angular-animate.js"></script>
  <script src="vendors/angular-material.min.js"></script>
  <script src="scripts/client.js"></script>
</head>

<body ng-app="EmployeesApp" ng-cloak>
  <div ng-controller="EmployeesController as vm" layout="column" ng-cloak class="md-inline-form">
    <md-content layout-padding>
      <h1 md-colors="{color: 'grey-900'}">Employees Full Stack</h1>
      <div>
        <form name="employeeAddForm" ng-submit="vm.addEmployee()">
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>First name</label>
              <input ng-model="vm.newEmployee.first_name">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
              <label>Last name</label>
              <input ng-model="vm.newEmployee.last_name">
            </md-input-container>
          </div>
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Job Title</label>
              <input ng-model="vm.newEmployee.job_title">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
              <label>Annual Salary</label>
              <input ng-model="vm.newEmployee.salary">
            </md-input-container>
          </div>
          <div layout-gt-sm="row">
            <md-button class="md-raised md-cornered md-primary" type="submit">Submit</md-button>
          </div>
        </form>
      </div>
    </md-content>
    <md-content layout-padding>
      <h1 md-colors="{color: 'grey-900'}">Employee List</h1>
      <md-list>
        <md-list-item class="md-2-line" ng-repeat="employee in vm.employees">
          <div class="md-list-item-text">
            <h3>{{employee.first_name}} {{employee.last_name}}</h3>
            <p>{{employee.job_title}}</p>
            <p>{{employee.salary}}</p>
          </div>
          <md-button class="md-secondary md-raised md-cornered" ng-click="vm.toggleActive(employee.id, employee.is_active)" ng-class="{'md-primary': employee.is_active}">{{employee.is_active ? 'Make Inactive' : 'Activate'}}</md-button>
          <md-button ng-show="employee.is_active" class="md-secondary md-raised md-cornered md-primary ">Edit</md-button>
          <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
      </md-list>
    </md-content>
    <md-content layout-padding>
      <h1 md-colors="{color: 'grey-900'}">Monthly Salary Expenses = {{vm.monthlyExpenditure}}</h1>
    </md-content>
  </div>
</body>

</html>
